<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laborat√≥rio Avan√ßado - Cientistas</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            background-color: #0f0f0f; color: #dcdde1; 
            font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 50px; 
        }

        .nav-topo { 
            display:flex; justify-content:space-around; align-items: center; 
            padding:15px; background:#161b22; border-bottom: 3px solid #2e7d32; 
        }

        .container-lab { padding: 20px; max-width: 900px; margin: auto; }

        .ferramenta-card {
            background: #1c1c1c; border-radius: 15px; padding: 20px;
            margin-bottom: 30px; border: 1px solid #333;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        h3 { color: #55efc4; margin-top: 0; border-bottom: 1px solid #2e7d32; padding-bottom: 10px; display: flex; align-items: center; gap: 10px; }

        textarea {
            width: 100%; height: 200px; background: #000; 
            color: #f5f5f5;
            border: 2px solid #2e7d32; border-radius: 12px; padding: 15px;
            font-family: 'Consolas', monospace; resize: none;
            font-size: 16px; line-height: 1.5; outline: none;
        }

        .btn-cientista {
            background: linear-gradient(45deg, #2e7d32, #6a1b9a);
            color: white; border: none; padding: 12px;
            border-radius: 8px; cursor: pointer; font-weight: bold;
            margin-top: 10px; width: 100%; transition: 0.3s;
            text-align: center; text-decoration: none; display: block;
        }

        .btn-cientista:hover { opacity: 0.9; transform: scale(1.01); }

        /* Estilo Gemini */
        @keyframes pulsar {
            0% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.7); }
            70% { box-shadow: 0 0 0 12px rgba(66, 133, 244, 0); }
            100% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0); }
        }

        .btn-ai {
            background: linear-gradient(45deg, #4285f4, #9b72cb);
            border: 1px solid #ffffff33;
            animation: pulsar 2s infinite;
        }

        #preview-code {
            width: 100%; height: 150px; background: white;
            margin-top: 10px; border-radius: 8px; border: none;
        }
    </style>
</head>
<body>

    <div class="nav-topo">
        <button onclick="window.location.href='index.html'" style="background:#333; color:white; border:none; padding:10px 20px; border-radius:20px; cursor:pointer;">‚¨Ö Sair do Lab</button>
        <h2 style="color:#55efc4;">üß™ Ala dos Cientistas</h2>
    </div>

    <div class="container-lab">
        
        <div class="ferramenta-card">
            <h3>üìù Escrit√≥rio de Manuscritos</h3>
            <textarea id="bloco-notas" placeholder="Escreva seu livro aqui..." oninput="salvarTexto()"></textarea>
            <div id="contador" style="color: #55efc4; margin-top: 10px; font-weight: bold;">Palavras: 0</div>
            <button class="btn-cientista" onclick="baixarTexto()">Guardar no Pergaminho (.txt)</button>
        </div>

        <div class="ferramenta-card">
            <h3>üíª Forja de C√≥digo (HTML/CSS)</h3>
            <p style="font-size: 0.85rem; color: #aaa;">Crie componentes para seus mini-jogos e veja o resultado abaixo.</p>
            <textarea id="codigo-html" placeholder="<h1>Ol√° Mundo</h1>" oninput="executarCodigo()"></textarea>
            <iframe id="preview-code"></iframe>
            <button class="btn-cientista" onclick="baixarCodigo()" style="background: linear-gradient(45deg, #6a1b9a, #2e7d32);">Guardar Projeto na Forja (.html)</button>
        </div>

        <div class="ferramenta-card" style="border-color: #4285f4;">
            <h3>‚ú® Consultar Assistente Intergal√°tico</h3>
            <p style="font-size: 0.85rem; color: #aaa;">Precisa de ideias ou ajuda com c√≥digos? Pergunte ao Gemini.</p>
            <a href="https://gemini.google.com/" target="_blank" class="btn-cientista btn-ai">Chamar Gemini (IA)</a>
        </div>

    </div>

    <script>
        // EXECUTA O C√ìDIGO NA FORJA
        function executarCodigo() {
            const codigo = document.getElementById('codigo-html').value;
            const preview = document.getElementById('preview-code').contentWindow.document;
            preview.open();
            preview.write(codigo);
            preview.close();
        }

        // BAIXA O C√ìDIGO DA FORJA
        function baixarCodigo() {
            const codigo = document.getElementById('codigo-html').value;
            if(!codigo) return alert("A forja est√° vazia!");
            const blob = new Blob([codigo], { type: "text/html" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "projeto_forja_celeste.html";
            link.click();
        }

        // L√ìGICA DE TEXTO
        function salvarTexto() {
            const texto = document.getElementById('bloco-notas').value;
            localStorage.setItem('rascunho_livro', texto);
            const palavras = texto.trim() === "" ? 0 : texto.trim().split(/\s+/).length;
            document.getElementById('contador').innerText = "Palavras: " + palavras;
        }

        function baixarTexto() {
            const texto = document.getElementById('bloco-notas').value;
            if(!texto) return alert("O pergaminho est√° vazio!");
            const blob = new Blob([texto], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "manuscrito_celeste.txt";
            link.click();
        }

        window.onload = function() {
            document.getElementById('bloco-notas').value = localStorage.getItem('rascunho_livro') || "";
            salvarTexto();
        };
    </script>
</body>
</html>

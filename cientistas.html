<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laborat√≥rio Avan√ßado - Cientistas</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            background-color: #0f0f0f; color: #dcdde1; 
            font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding-bottom: 50px; 
        }

        .nav-topo { 
            display:flex; justify-content:space-around; align-items: center; 
            padding:15px; background:#161b22; border-bottom: 3px solid #2e7d32; 
        }

        .container-lab { padding: 20px; max-width: 900px; margin: auto; }

        .ferramenta-card {
            background: #1c1c1c; border-radius: 15px; padding: 20px;
            margin-bottom: 30px; border: 1px solid #333;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        h3 { color: #55efc4; margin-top: 0; border-bottom: 1px solid #2e7d32; padding-bottom: 10px; }

        /* EDI√á√ÉO CONFORT√ÅVEL (TEXTO E C√ìDIGO) */
        textarea {
            width: 100%; height: 250px; background: #121212; 
            color: #f5f5f5; /* Branco marfim para n√£o cansar a vista */
            border: 2px solid #2e7d32; border-radius: 12px; padding: 15px;
            font-family: 'Consolas', monospace; resize: none;
            font-size: 16px; line-height: 1.5; outline: none;
        }

        .btn-cientista {
            background: linear-gradient(45deg, #2e7d32, #6a1b9a);
            color: white; border: none; padding: 12px;
            border-radius: 8px; cursor: pointer; font-weight: bold;
            margin-top: 10px; width: 100%; transition: 0.3s;
        }

        /* ESTILO EDITOR DE V√çDEO */
        #video-canvas {
            width: 100%; max-width: 500px; height: 280px;
            background: black; border-radius: 10px; margin-top: 10px;
            display: block; margin-left: auto; margin-right: auto;
        }

        .controles-video { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
        .btn-filtro { background: #333; color: #55efc4; border: 1px solid #55efc4; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="nav-topo">
        <button onclick="window.location.href='index.html'" style="background:#333; color:white; border:none; padding:10px 20px; border-radius:20px; cursor:pointer;">‚¨Ö Sair do Lab</button>
        <h2 style="color:#55efc4;">üß™ Laborat√≥rio de Cria√ß√£o</h2>
    </div>

    <div class="container-lab">
        
        <div class="ferramenta-card">
            <h3>üìù Manuscritos Celestes</h3>
            <p style="font-size: 0.85rem; color: #aaa;">O fundo escuro e letras claras protegem seus olhos durante a escrita.</p>
            <textarea id="bloco-notas" placeholder="Sua hist√≥ria come√ßa aqui..." oninput="salvarTexto()"></textarea>
            <div id="contador" style="color: #55efc4; margin-top: 10px; font-weight: bold;">Palavras: 0</div>
            <button class="btn-cientista" onclick="baixarTexto()">Guardar no Pergaminho (.txt)</button>
        </div>

        <div class="ferramenta-card">
            <h3>üé¨ Est√∫dio de Trailers (Beta)</h3>
            <p style="font-size: 0.85rem; color: #aaa;">Carregue um clipe e aplique energias de drag√£o.</p>
            <input type="file" id="upload-video" accept="video/*" style="margin-bottom: 10px;">
            <video id="video-canvas" controls></video>
            
            <div class="controles-video">
                <button class="btn-filtro" onclick="aplicarFiltro('grayscale(100%)')">Vento Cinza üå´Ô∏è</button>
                <button class="btn-filtro" onclick="aplicarFiltro('sepia(100%)')">Terra Marrom ü™µ</button>
                <button class="btn-filtro" onclick="aplicarFiltro('hue-rotate(90deg) brightness(1.2)')">Radia√ß√£o Verde üß™</button>
                <button class="btn-filtro" onclick="aplicarFiltro('hue-rotate(270deg)')">Gravidade Roxa üü£</button>
                <button class="btn-filtro" onclick="aplicarFiltro('none')">Limpar Energias</button>
            </div>
        </div>

    </div>

    <script>
        // L√ìGICA DO V√çDEO
        const video = document.getElementById('video-canvas');
        const upload = document.getElementById('upload-video');

        upload.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                video.src = url;
            }
        });

        function aplicarFiltro(filtro) {
            video.style.filter = filtro;
        }

        // SALVAR E CONTAR PALAVRAS (CONFORT√ÅVEL)
        function salvarTexto() {
            const texto = document.getElementById('bloco-notas').value;
            localStorage.setItem('rascunho_livro', texto);
            const palavras = texto.trim() === "" ? 0 : texto.trim().split(/\s+/).length;
            document.getElementById('contador').innerText = "Palavras: " + palavras;
        }

        function baixarTexto() {
            const texto = document.getElementById('bloco-notas').value;
            const blob = new Blob([texto], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "manuscrito_celeste.txt";
            link.click();
        }

        window.onload = function() {
            document.getElementById('bloco-notas').value = localStorage.getItem('rascunho_livro') || "";
            salvarTexto();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ala dos Cientistas - Escrit√≥rio Liter√°rio</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #121212; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }

        .container-escrita {
            max-width: 800px; margin: auto;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 30px; border-radius: 30px;
            border: 1px solid rgba(46, 125, 50, 0.3);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h2 { color: #55efc4; text-shadow: 0 0 10px #2e7d32; }

        textarea {
            width: 100%; height: 400px;
            background: #1c1c1c; color: #ddd;
            border: 1px solid #333; border-radius: 15px;
            padding: 20px; font-size: 1rem; line-height: 1.6;
            resize: none; outline: none; transition: 0.3s;
        }
        textarea:focus { border-color: #55efc4; box-shadow: 0 0 15px rgba(85, 239, 196, 0.2); }

        .btn-salvar {
            width: 100%; padding: 15px; margin-top: 20px;
            background: linear-gradient(45deg, #2e7d32, #1b5e20);
            color: white; border: none; border-radius: 12px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-salvar:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(46, 125, 50, 0.4); }

        .btn-voltar {
            background: none; color: #aaa; border: none;
            margin-top: 15px; cursor: pointer; display: block; width: 100%;
        }
    </style>
</head>
<body>

    <div class="container-escrita">
        <h2>üìú Escrit√≥rio do Manuscrito</h2>
        <p style="color: #aaa; font-size: 0.9rem;">Sua obra liter√°ria come√ßa aqui. Escreva seus cap√≠tulos e contos.</p>
        
        <textarea id="texto-manuscrito" placeholder="Era uma vez, no Reino Celeste..."></textarea>
        
        <button class="btn-salvar" onclick="salvarManuscrito()">Enviar Manuscrito para a Home üïäÔ∏è</button>
        <button class="btn-voltar" onclick="window.location.href='index.html'">‚¨Ö Voltar ao Reino</button>
    </div>

    <script>
        // Carrega rascunho salvo anteriormente, se houver
        window.onload = function() {
            const salvo = localStorage.getItem('rascunho_livro');
            if(salvo) document.getElementById('texto-manuscrito').value = salvo;
        };

        function salvarManuscrito() {
            const texto = document.getElementById('texto-manuscrito').value;
            if(!texto) return alert("O pergaminho est√° vazio!");

            // Salva na chave que a Index reconhece como Manuscrito
            localStorage.setItem('rascunho_livro', texto);
            
            alert("‚úÖ Manuscrito pronto! Agora v√° ao Menu Lateral na Home e clique em 'Selar e Publicar' para guardar no Tesouro.");
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

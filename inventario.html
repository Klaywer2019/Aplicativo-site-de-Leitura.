<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofre de Rel√≠quias - Reino Celeste</title>
    <style>
        * { box-sizing: border-box; -webkit-user-select: none; user-select: none; }
        body { 
            background-color: #121212; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 20px;
        }

        .header-cofre {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #6a1b9a;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        .btn-voltar {
            background: #2d3436;
            color: #55efc4;
            border: 1px solid #55efc4;
            padding: 8px 15px;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .grid-inventario {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        /* Estilo Pasta/Livro */
        .slot-item {
            aspect-ratio: 1 / 1.2;
            background: linear-gradient(145deg, #1e1e1e, #252525);
            border: 1px solid #444;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            position: relative;
            cursor: pointer;
            padding: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .slot-item:hover {
            border-color: #a29bfe;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(106, 27, 154, 0.4);
        }

        .slot-item::before { 
            content: "";
            position: absolute;
            left: 0; top: 10%; height: 80%; width: 5px;
            background: #6a1b9a;
            border-radius: 0 5px 5px 0;
        }

        .slot-nome { 
            font-size: 0.85rem; 
            color: #55efc4; 
            font-weight: bold; 
            margin-top: 10px;
            text-align: center;
            word-wrap: break-word;
            width: 100%;
        }

        .vazio-msg {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: #636e72;
            border: 2px dashed #2d3436;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div class="header-cofre">
        <a href="index.html" class="btn-voltar">‚¨Ö Voltar ao Reino</a>
        <h2 style="margin:0; color: #a29bfe;">üèõÔ∏è Minha Biblioteca</h2>
        <div style="width: 100px;"></div> 
    </div>

    <div class="grid-inventario" id="container-reliquias"></div>

    <script>
        function carregarInventario() {
            const container = document.getElementById('container-reliquias');
            container.innerHTML = ""; 
            
            // Pega o e-mail logado e limpa espa√ßos/mai√∫sculas
            const userEmail = (localStorage.getItem('usuarioEmail') || "").toLowerCase().trim();
            let encontrouAlgo = false;

            if (!userEmail) {
                container.innerHTML = `<div class="vazio-msg"><h3>Identidade n√£o encontrada...</h3><p>Por favor, fa√ßa login novamente no Reino.</p></div>`;
                return;
            }

            // Percorre o armazenamento local em busca das obras seladas
            for (let i = 0; i < localStorage.length; i++) {
                const chave = localStorage.key(i);

                // O index.html salva como: email_rascunho_livro_obra
                if (chave.startsWith(userEmail) && chave.endsWith("_obra")) {
                    
                    // Extrai o tipo de obra para exibir um nome bonito
                    let tipoTecnico = chave.replace(userEmail + "_", "").replace("_obra", "");
                    let nomeExibicao = "Obra Selada";

                    if (tipoTecnico === "rascunho_livro") nomeExibicao = "üìú Meu Manuscrito";
                    if (tipoTecnico === "codigo_forja") nomeExibicao = "üíª C√≥digo R√∫nico";

                    // Busca a data que salvamos junto com a obra
                    const dataSalva = localStorage.getItem(chave.replace("_obra", "_data")) || "Data Antiga";
                    
                    criarCardReliquia(container, nomeExibicao, dataSalva, chave);
                    encontrouAlgo = true;
                }
            }

            if (!encontrouAlgo) {
                container.innerHTML = `<div class="vazio-msg">
                    <h3>Sua biblioteca est√° vazia...</h3>
                    <p>V√° na Sidebar da Home, escreva algo nas Ferramentas e use o bot√£o "Selar e Publicar"!</p>
                </div>`;
            }
        }

        function criarCardReliquia(container, nome, data, chaveOriginal) {
            const div = document.createElement('div');
            div.className = 'slot-item';
            div.innerHTML = `
                <div style="font-size: 3rem;">üìú</div>
                <div class="slot-nome">${nome}</div>
                <div style="font-size: 0.65rem; color: #888; margin-top: 8px;">Selado em: ${data}</div>
            `;
            
            div.onclick = () => {
                const conteudo = localStorage.getItem(chaveOriginal);
                alert(`üìñ LENDO REL√çQUIA:\n\n${conteudo}`);
            };
            container.appendChild(div);
        }

        // Carrega os itens assim que a p√°gina abre
        window.onload = carregarInventario;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lendo: Celeste Dragon</title>
    <style>
        body { background-color: #0c0c0c; color: #ccc; font-family: 'Segoe UI', serif; margin: 0; line-height: 1.6; }
        
        /* Cabe√ßalho Fixo */
        .header-leitura { 
            position: fixed; top: 0; width: 100%; background: #1a140d; 
            padding: 15px; border-bottom: 2px solid #d4af37; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* Container do Texto */
        .conteudo-livro { 
            max-width: 600px; margin: 80px auto; padding: 25px; 
            min-height: 80vh; transition: 0.5s;
        }

        .titulo-capitulo { color: #d4af37; font-size: 1.8rem; margin-bottom: 20px; text-align: center; }

        /* Navega√ß√£o Inferior */
        .controles { 
            display: flex; justify-content: space-between; padding: 20px; 
            max-width: 600px; margin: 0 auto;
        }

        .btn-nav { 
            background: #3d2b1f; color: #d4af37; border: 1px solid #d4af37; 
            padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold;
        }

        .btn-nav:disabled { opacity: 0.3; cursor: not-allowed; }

        /* Sigla da Criadora no Menu */
        .sigla-criadora { 
            background: linear-gradient(45deg, #d4af37, #f1c40f);
            color: #1a140d; padding: 2px 6px; border-radius: 4px;
            font-size: 0.7rem; font-weight: bold; margin-left: 5px;
        }
    </style>
</head>
<body>

    <div class="header-leitura">
        <a href="index.html" style="color: #d4af37; text-decoration: none;">‚Üê Voltar</a>
        <div style="font-weight: bold; color: #d4af37;">Celeste Dragon <span class="sigla-criadora">[CD-üëë]</span></div>
    </div>

    <div class="conteudo-livro" id="area-texto">
        </div>

    <div class="controles">
        <button class="btn-nav" id="btn-ant" onclick="mudarCapitulo(-1)">‚Üê Anterior</button>
        <button class="btn-nav" id="btn-prox" onclick="mudarCapitulo(1)">Pr√≥ximo ‚Üí</button>
    </div>

    <script>
        // AQUI VOC√ä S√ì PRECISA ADICIONAR OS TEXTOS DOS CAP√çTULOS!
        const capitulos = [
            {
                titulo: "Cap√≠tulo 1",
                texto: "A presen√ßa da radia√ß√£o gama era t√£o sufocante que comecei a achar que iria morrer, de novo. Ela era uma pris√£o que n√£o me permitia sair do ch√£o..."
            },
            {
                titulo: "Cap√≠tulo 2",
                texto: "Aqui come√ßa o novo cap√≠tulo que voc√™ ainda n√£o escreveu! Viu como √© f√°cil? N√£o precisa de outro arquivo, √© s√≥ colocar o texto aqui dentro."
            },
            {
                titulo: "Cap√≠tulo 3",
                texto: "Os enigmas agora est√£o em m√£os. O lugar morto e perdido parece estar mais perto do que eles imaginavam..."
            }
        ];

        let capAtual = 0;

        function carregarCapitulo() {
            const area = document.getElementById('area-texto');
            area.style.opacity = 0; // Efeito de fade

            setTimeout(() => {
                area.innerHTML = `
                    <h2 class="titulo-capitulo">${capitulos[capAtual].titulo}</h2>
                    <p>${capitulos[capAtual].texto}</p>
                `;
                area.style.opacity = 1;
                
                // Bloqueia bot√µes se n√£o houver mais p√°ginas
                document.getElementById('btn-ant').disabled = (capAtual === 0);
                document.getElementById('btn-prox').disabled = (capAtual === capitulos.length - 1);
                
                window.scrollTo(0, 0); // Volta pro topo
            }, 300);
        }

        function mudarCapitulo(direcao) {
            capAtual += direcao;
            carregarCapitulo();
        }

        // Inicia o livro
        carregarCapitulo();
    </script>
</body>
</html>

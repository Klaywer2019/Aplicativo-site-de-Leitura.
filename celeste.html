<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lendo: Celeste Dragon [CD-üëë]</title>
    <style>
        body { background-color: #0c0c0c; color: #ccc; font-family: 'Segoe UI', serif; margin: 0; line-height: 1.8; }
        
        .header-leitura { 
            position: fixed; top: 0; width: 100%; background: #1a140d; 
            padding: 15px; border-bottom: 2px solid #d4af37; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
        }

        .conteudo-livro { 
            max-width: 650px; margin: 80px auto; padding: 30px; 
            min-height: 80vh; transition: opacity 0.4s;
        }

        .titulo-capitulo { color: #d4af37; font-size: 2rem; margin-bottom: 25px; text-align: center; border-bottom: 1px ridge rgba(212,175,55,0.3); padding-bottom: 10px; }

        .controles { 
            display: flex; justify-content: space-around; padding: 25px; 
            max-width: 650px; margin: 0 auto; background: #111; border-top: 1px solid #222;
        }

        .btn-nav { 
            background: #3d2b1f; color: #d4af37; border: 1px solid #d4af37; 
            padding: 12px 18px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 0.9rem;
        }

        .btn-nav:disabled { opacity: 0.2; filter: grayscale(1); }

        /* Menu de √çndice (Estilo Wattpad) */
        #menu-capitulos {
            display: none; position: fixed; top: 60px; right: 20px; 
            background: #1a140d; border: 2px solid #d4af37; border-radius: 10px;
            max-height: 400px; overflow-y: auto; width: 200px; z-index: 200;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .item-indice { padding: 10px; border-bottom: 1px solid #332b24; cursor: pointer; color: #aaa; font-size: 0.85rem; }
        .item-indice:hover { background: #d4af37; color: #1a140d; }

        .sigla-criadora { 
            background: #d4af37; color: #1a140d; padding: 2px 6px; border-radius: 4px;
            font-size: 0.7rem; font-weight: bold; margin-left: 5px;
        }
    </style>
</head>
<body>

    <div class="header-leitura">
        <a href="index.html" style="color: #d4af37; text-decoration: none; font-weight: bold;">‚Üê SAIR</a>
        <div style="font-weight: bold; color: #d4af37;">CELESTE DRAGON <span class="sigla-criadora">[CD-üëë]</span></div>
        <button class="btn-nav" style="padding: 5px 10px;" onclick="toggleIndice()">‚ò∞</button>
    </div>

    <div id="menu-capitulos"></div>

    <div class="conteudo-livro" id="area-texto">
        </div>

    <div class="controles">
        <button class="btn-nav" id="btn-ant" onclick="mudarCapitulo(-1)">Anterior</button>
        <span id="progresso" style="color: #666; font-size: 0.8rem; align-self: center;"></span>
        <button class="btn-nav" id="btn-prox" onclick="mudarCapitulo(1)">Pr√≥ximo</button>
    </div>

    <script>
        // AQUI EST√Å SUA BIBLIOTECA - S√ì IR ADICIONANDO AT√â O 76!
        const capitulos = [
            { titulo: "Cap√≠tulo 1: O Despertar", texto: "A presen√ßa da radia√ß√£o gama era t√£o sufocante..." },
            { titulo: "Cap√≠tulo 2: Enigmas de Sangue", texto: "Os enigmas agora est√£o em m√£os. O lugar morto..." },
            { titulo: "Cap√≠tulo 3: Runas Perdidas", texto: "O c√©u escureceu enquanto o drag√£o rugia..." },
            // ... ADICIONE OS OUTROS AQUI SEGUINDO O MESMO MODELO ...
            { titulo: "Cap√≠tulo 76: O Trono de Vidro", texto: "A jornada finalmente chegou ao fim. Jemima olhou para o Reino..." }
        ];

        let capAtual = 0;

        function carregarCapitulo(index = null) {
            if(index !== null) capAtual = index;
            
            const area = document.getElementById('area-texto');
            const menu = document.getElementById('menu-capitulos');
            area.style.opacity = 0;
            menu.style.display = 'none';

            setTimeout(() => {
                area.innerHTML = `
                    <h2 class="titulo-capitulo">${capitulos[capAtual].titulo}</h2>
                    <div style="text-align: justify;">${capitulos[capAtual].texto}</div>
                `;
                area.style.opacity = 1;
                
                document.getElementById('btn-ant').disabled = (capAtual === 0);
                document.getElementById('btn-prox').disabled = (capAtual === capitulos.length - 1);
                document.getElementById('progresso').innerText = `${capAtual + 1} de ${capitulos.length}`;
                
                window.scrollTo(0, 0);
            }, 300);
        }

        function mudarCapitulo(direcao) {
            capAtual += direcao;
            carregarCapitulo();
        }

        function toggleIndice() {
            const menu = document.getElementById('menu-capitulos');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Criar o √≠ndice automaticamente
        const listaIndice = document.getElementById('menu-capitulos');
        capitulos.forEach((cap, i) => {
            const div = document.createElement('div');
            div.className = 'item-indice';
            div.innerText = cap.titulo;
            div.onclick = () => carregarCapitulo(i);
            listaIndice.appendChild(div);
        });

        carregarCapitulo();
    </script>
</body>
</html>

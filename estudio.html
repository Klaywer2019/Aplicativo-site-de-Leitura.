<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Est√∫dio de Trailers - Reino Celeste</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            background-color: #0a0a0a; color: white; 
            font-family: 'Segoe UI', sans-serif; margin: 0; 
            display: flex; flex-direction: column; height: 100vh;
        }

        /* HEADER DO EST√öDIO */
        .header-estudio {
            background: #161b22; padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #6a1b9a;
        }

        /* √ÅREA PRINCIPAL (PLAYER) */
        .workspace {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 20px;
            background: radial-gradient(circle, #1a1a1a 0%, #0a0a0a 100%);
        }

        .video-wrapper {
            width: 100%; max-width: 800px; position: relative;
            box-shadow: 0 0 30px rgba(106, 27, 154, 0.3); border-radius: 12px;
            overflow: hidden; background: #000;
        }

        video { width: 100%; display: block; filter: none; transition: 0.3s; }

        /* PAINEL DE CONTROLE (BOTTOM) */
        .painel-edicao {
            background: #161b22; padding: 20px;
            border-top: 2px solid #2e7d32;
        }

        .controles-grade {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px; max-width: 1000px; margin: auto;
        }

        /* BOT√ïES PROFISSIONAIS */
        .btn-ferramenta {
            background: #21262d; color: #55efc4; border: 1px solid #30363d;
            padding: 12px; border-radius: 8px; cursor: pointer;
            font-weight: bold; font-size: 0.9rem; transition: 0.2s;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
        }

        .btn-ferramenta:hover { background: #30363d; border-color: #55efc4; }
        .btn-ferramenta.ativo { background: #2e7d32; color: white; }

        /* INPUT DE UPLOAD ESTILIZADO */
        .upload-section {
            margin-bottom: 20px; text-align: center;
        }
        .custom-upload {
            background: linear-gradient(45deg, #6a1b9a, #4b0082);
            color: white; padding: 12px 25px; border-radius: 25px;
            cursor: pointer; display: inline-block; font-weight: bold;
            box-shadow: 0 4px 15px rgba(106, 27, 154, 0.4);
        }

        .btn-save {
            background: #2e7d32; color: white; border: none;
            padding: 10px 20px; border-radius: 20px; font-weight: bold;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="header-estudio">
        <button onclick="window.location.href='cientistas.html'" style="background:none; border:none; color:#aaa; cursor:pointer;">‚¨Ö Voltar ao Lab</button>
        <h3 style="margin:0; color:#55efc4;">üé¨ Studio Pro <span style="font-size: 0.7rem; background:#444; padding:2px 6px; border-radius:4px;">BETA</span></h3>
        <button class="btn-save" onclick="alert('Funcionalidade de exporta√ß√£o em desenvolvimento!')">Exportar ‚¨áÔ∏è</button>
    </div>

    <div class="workspace">
        <div class="upload-section">
            <label for="importar-video" class="custom-upload">
                üì• Importar M√≠dia para o Est√∫dio
            </label>
            <input type="file" id="importar-video" accept="video/*" style="display: none;">
        </div>

        <div class="video-wrapper">
            <video id="main-player" controls></video>
        </div>
    </div>

    <div class="painel-edicao">
        <div style="text-align: center; margin-bottom: 15px; color: #aaa; font-size: 0.8rem;">FILTROS E ENERGIAS</div>
        <div class="controles-grade">
            <button class="btn-ferramenta" onclick="aplicarFiltro(this, 'grayscale(100%)')">
                <span>üå™Ô∏è</span> Vento Cinza
            </button>
            <button class="btn-ferramenta" onclick="aplicarFiltro(this, 'hue-rotate(90deg) brightness(1.2)')">
                <span>üß™</span> Radia√ß√£o Verde
            </button>
            <button class="btn-ferramenta" onclick="aplicarFiltro(this, 'invert(1) hue-rotate(180deg)')">
                <span>üåå</span> Gravidade Roxa
            </button>
            <button class="btn-ferramenta" onclick="aplicarFiltro(this, 'sepia(1) saturate(2)')">
                <span>üìú</span> Mem√≥ria Antiga
            </button>
            <button class="btn-ferramenta" onclick="aplicarFiltro(this, 'contrast(1.5) brightness(0.8)')">
                <span>üî•</span> Brasa Viva
            </button>
            <button class="btn-ferramenta" onclick="aplicarFiltro(this, 'none')" style="color: #ff7675;">
                <span>‚ùå</span> Limpar Tudo
            </button>
        </div>
    </div>

    <script>
        const video = document.getElementById('main-player');
        const upload = document.getElementById('importar-video');

        // Carregar o v√≠deo selecionado
        upload.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                video.src = url;
                video.play();
            }
        });

        // Fun√ß√£o para aplicar filtros e marcar bot√£o ativo
        function aplicarFiltro(btn, filtro) {
            video.style.filter = filtro;
            
            // Remove a classe 'ativo' de todos os bot√µes
            document.querySelectorAll('.btn-ferramenta').forEach(b => b.classList.remove('ativo'));
            
            // Adiciona ao bot√£o clicado (se n√£o for o de limpar)
            if(filtro !== 'none') {
                btn.classList.add('ativo');
            }
        }
    </script>
</body>
</html>

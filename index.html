<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reino Celeste - Home</title>
    <style>
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; }
        body { background-color: #121212; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }

        /* --- ALERTA PERSONALIZADO --- */
        #alerta-celeste {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); z-index: 5000;
            width: 90%; max-width: 320px; background: #1e1e1e;
            border: 2px solid #6a1b9a; border-radius: 20px; padding: 25px;
            text-align: center; box-shadow: 0 0 30px rgba(106, 27, 154, 0.6);
        }
        .btn-alerta-ok {
            background: linear-gradient(45deg, #6a1b9a, #4b0082);
            color: white; border: none; padding: 12px 30px;
            border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%;
        }
        #overlay-alerta {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 4999; backdrop-filter: blur(3px);
        }

        /* TELA DE ENTRADA */
        #tela-entrada {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: radial-gradient(circle, #1e1e1e 0%, #0a0a0a 100%);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 4000;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px);
            padding: 30px; border-radius: 30px; border: 1px solid rgba(106, 27, 154, 0.3);
            text-align: center; width: 90%; max-width: 380px;
        }
        .input-celeste {
            width: 100%; padding: 12px; margin-bottom: 12px;
            background: rgba(0,0,0,0.5); border: 1px solid #444;
            border-radius: 12px; color: #55efc4; outline: none;
        }

        /* NAVEGA√á√ÉO */
        .nav-topo {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: #1e1e1e; border-bottom: 2px solid #6a1b9a;
            position: sticky; top: 0; z-index: 1000;
        }
        .perfil-foto { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #55efc4; cursor: pointer; background: #444; }

        /* CARDS DA HOME */
        .prateleira-container { display: flex; overflow-x: auto; gap: 15px; padding: 10px 20px 25px 20px; scrollbar-width: none; }
        .item-card {
            min-width: 260px; background: #1c1c1c; border-radius: 20px;
            padding-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); text-align: center;
        }
        .item-capa { 
            width: 100%; height: 120px; border-radius: 20px 20px 0 0; 
            display: flex; align-items: center; justify-content: center; font-weight: bold; 
            background: linear-gradient(135deg, #4B0082, #00FF00);
        }

        /* SIDEBAR (AQUI EST√Å O QUE SUMIU!) */
        .sidebar { 
            height: 100%; width: 0; position: fixed; z-index: 3500; 
            top: 0; right: 0; background-color: #1e1e1e; overflow-x: hidden; 
            transition: 0.5s; padding-top: 20px; border-left: 3px solid #6a1b9a; 
        }
        .card-rpg { background: #2d3436; border-radius: 15px; padding: 15px; width: 90%; margin: 10px auto; border: 1px solid #444; }
        .btn-menu { width: 100%; padding: 12px; border-radius: 12px; border: none; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }

        #estante-principal { display: none; }
    </style>
</head>
<body>

    <div id="overlay-alerta"></div>
    <div id="alerta-celeste">
        <div id="alerta-titulo" style="color:#55efc4; font-weight:bold; margin-bottom:10px;">üõ°Ô∏è Mensagem</div>
        <div id="msg-texto" style="color:#ccc; margin-bottom:20px; font-size:0.9rem; white-space: pre-wrap;"></div>
        <button class="btn-alerta-ok" onclick="fecharAlerta()">Entendido</button>
    </div>

    <div id="tela-entrada">
        <div class="login-box">
            <h1 style="color: #55efc4;">üõ°Ô∏è Reino Celeste</h1>
            <input type="email" id="login-email" placeholder="Seu E-mail" class="input-celeste">
            <button class="btn-menu" style="background: #6a1b9a;" onclick="entrarComoCriador()">Entrar no Reino üîê</button>
        </div>
    </div>

    <div id="estante-principal">
        <div class="nav-topo">
            <button class="btn-menu" style="background:#c0392b; width: auto; padding: 8px 15px;" onclick="sair()">üè† Sair</button>
            <h3 style="margin:0; color: #55efc4;">Celeste App</h3>
            <img src="https://via.placeholder.com/45" class="perfil-foto" onclick="abrirMenu()">
        </div>

        <h3 style="margin: 20px; color:#a29bfe;">üìñ Meus Livros</h3>
        <div class="prateleira-container">
            <div class="item-card">
                <div class="item-capa">Celeste Dragon üî•üê≤</div>
                <button class="btn-menu" style="background:#6a1b9a; width: 80%;" onclick="window.location.href='livros.html'">Ler üìñ</button>
            </div>
        </div>
    </div>

    <div id="menuLateral" class="sidebar">
        <div class="card-rpg">
            <h2 id="nome-perfil" style="margin:0;" ondblclick="verVigiaSecreta()">Visitante</h2>
            <p style="color: #55efc4; margin: 5px 0 0;">Ilha: Criador Ativo üõ°Ô∏è</p>
        </div>

        <div class="card-rpg">
            <h4 style="margin:0; color: #a29bfe;">üèõÔ∏è Meu Tesouro</h4>
            <button class="btn-menu" style="background: #6a1b9a;" onclick="window.location.href='inventario.html'">Abrir Cofre</button>
        </div>

        <div class="card-rpg">
            <h4 style="margin:0;">üß™ Ferramentas</h4>
            <button class="btn-menu" style="background: #2e7d32;" onclick="window.location.href='cientistas.html'">üß™ Ala dos Cientistas</button>
            <button class="btn-menu" style="background: #444;" onclick="window.location.href='forja.html'">‚öíÔ∏è Forja de C√≥digos</button>
            <button class="btn-menu" style="background: #4b0082;" onclick="window.location.href='estudio.html'">üé¨ Est√∫dio de V√≠deo</button>
        </div>

        <div class="card-rpg">
            <h4 style="margin:0;">üì§ Publicar Obra</h4>
            <select id="tipo-pub" class="input-celeste" style="margin-top:10px;">
                <option value="rascunho_livro">üìú Meu Manuscrito</option>
                <option value="codigo_forja">üíª Meu C√≥digo</option>
            </select>
            <button class="btn-menu" style="background: #d63031;" onclick="publicarSelado()">Selar e Publicar üîê</button>
        </div>
        
        <button class="btn-menu" style="background:none; color:red;" onclick="fecharMenu()">‚úñ Fechar Menu</button>
    </div>

    <script>
        function exibirAlerta(texto, titulo = "üõ°Ô∏è Mensagem") {
            document.getElementById('alerta-titulo').innerText = titulo;
            document.getElementById('msg-texto').innerText = texto;
            document.getElementById('overlay-alerta').style.display = 'block';
            document.getElementById('alerta-celeste').style.display = 'block';
        }
        function fecharAlerta() {
            document.getElementById('overlay-alerta').style.display = 'none';
            document.getElementById('alerta-celeste').style.display = 'none';
        }

        window.onload = function() {
            if (localStorage.getItem('reinoLogado') === 'true') {
                document.getElementById('tela-entrada').style.display = 'none';
                document.getElementById('estante-principal').style.display = 'block';
                let email = localStorage.getItem('usuarioEmail');
                document.getElementById('nome-perfil').innerText = email.split('@')[0];
                registrarAtividade(email);
            }
        };

        function entrarComoCriador() {
            let email = document.getElementById('login-email').value.trim().toLowerCase();
            if (!email) return alert("E-mail necess√°rio!");
            localStorage.setItem('reinoLogado', 'true');
            localStorage.setItem('usuarioEmail', email);
            registrarAtividade(email);
            location.reload();
        }

        function registrarAtividade(email) {
            let vigia = JSON.parse(localStorage.getItem('vigia_status') || "{}");
            vigia[email] = { lastSeen: Date.now(), timestamp: new Date().toLocaleString('pt-BR') };
            localStorage.setItem('vigia_status', JSON.stringify(vigia));
        }

        function verVigiaSecreta() {
            const adm = "keisejemima@gmail.com".toLowerCase().trim();
            const logado = (localStorage.getItem('usuarioEmail') || "").toLowerCase().trim();
            if (logado !== adm) return exibirAlerta("Apenas a Administradora pode ver!", "üö´ Acesso Negado");

            let vigia = JSON.parse(localStorage.getItem('vigia_status') || "{}");
            let lista = "";
            const agora = Date.now();
            for (let u in vigia) {
                const online = (agora - vigia[u].lastSeen) < 300000;
                lista += `üë§ **${u}**\nStatus: ${online ? "üü¢ ONLINE" : "üî¥ OFFLINE"}\n\n`;
            }
            exibirAlerta(lista || "Ningu√©m ainda.", "üìú Arquivos da Vigia");
        }

        function publicarSelado() {
            const tipo = document.getElementById('tipo-pub').value;
            const conteudo = localStorage.getItem(tipo);
            if (!conteudo) return exibirAlerta("N√£o h√° nada na mesa de trabalho!", "‚öíÔ∏è Forja Fria");

            const email = localStorage.getItem('usuarioEmail');
            localStorage.setItem(email + "_" + tipo + "_obra", conteudo);
            localStorage.setItem(email + "_" + tipo + "_data", new Date().toLocaleDateString());
            exibirAlerta("Obra guardada com sucesso!", "‚ú® Sucesso");
        }

        function abrirMenu() { document.getElementById("menuLateral").style.width = "280px"; }
        function fecharMenu() { document.getElementById("menuLateral").style.width = "0"; }
        function sair() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>

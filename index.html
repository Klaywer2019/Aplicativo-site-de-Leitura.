<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reino Celeste - Home</title>
    <style>
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; }
        body { background-color: #121212; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }

        /* --- ESTILO DO ALERTA PERSONALIZADO --- */
        #alerta-celeste {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5000;
            width: 90%;
            max-width: 320px;
            background: #1e1e1e;
            border: 2px solid #6a1b9a;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 0 30px rgba(106, 27, 154, 0.6);
        }
        .alerta-titulo { color: #55efc4; font-weight: bold; margin-bottom: 10px; font-size: 1.1rem; }
        .alerta-msg { color: #ccc; font-size: 0.85rem; margin-bottom: 20px; line-height: 1.4; white-space: pre-wrap; text-align: left; }
        .btn-alerta-ok {
            background: linear-gradient(45deg, #6a1b9a, #4b0082);
            color: white; border: none; padding: 12px 30px;
            border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%;
        }
        #overlay-alerta {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 4999;
            backdrop-filter: blur(3px);
        }

        /* TELA DE ENTRADA */
        #tela-entrada {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: radial-gradient(circle, #1e1e1e 0%, #0a0a0a 100%);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 4000;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 30px; border-radius: 30px;
            border: 1px solid rgba(106, 27, 154, 0.3);
            text-align: center; width: 90%; max-width: 380px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .input-celeste {
            width: 100%; padding: 12px; margin-bottom: 12px;
            background: rgba(0,0,0,0.5); border: 1px solid #444;
            border-radius: 12px; color: #55efc4; outline: none; transition: 0.3s;
        }

        .btn-login {
            width: 100%; padding: 14px; background: linear-gradient(45deg, #6a1b9a, #4b0082);
            color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer;
        }

        /* HOME E SIDEBAR */
        .nav-topo {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: #1e1e1e; border-bottom: 2px solid #6a1b9a;
            position: sticky; top: 0; z-index: 1000;
        }

        .btn-top { padding: 10px 15px; border-radius: 20px; border: none; color: white; font-weight: bold; cursor: pointer; }

        .prateleira-container { display: flex; overflow-x: auto; gap: 15px; padding: 10px 20px 25px 20px; scrollbar-width: none; }
        .prateleira-madeira { border-bottom: 12px solid #3d2b1f; margin-bottom: 30px; }

        .item-card {
            min-width: 260px; background: #1c1c1c; border-radius: 20px;
            padding-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); text-align: center;
        }
        
        .item-capa { width: 100%; height: 120px; border-radius: 20px 20px 0 0; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .livro { background: linear-gradient(135deg, #4B0082, #00FF00); }

        .perfil-foto { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #55efc4; cursor: pointer; background: #444; }
        .sidebar { height: 100%; width: 0; position: fixed; z-index: 3500; top: 0; right: 0; background-color: #1e1e1e; overflow-x: hidden; transition: 0.5s; padding-top: 20px; border-left: 3px solid #6a1b9a; }
        .card-rpg { background: #2d3436; border-radius: 15px; padding: 15px; width: 90%; margin: 10px auto; border: 1px solid #444; }

        #estante-principal { display: none; }
    </style>
</head>
<body>

    <div id="overlay-alerta"></div>
    <div id="alerta-celeste">
        <div class="alerta-titulo" id="alerta-titulo">üõ°Ô∏è Mensagem do Reino</div>
        <div class="alerta-msg" id="msg-texto"></div>
        <button class="btn-alerta-ok" onclick="fecharAlerta()">Entendido</button>
    </div>

    <div id="tela-entrada">
        <div class="login-box">
            <h1 style="color: #55efc4; text-shadow: 0 0 15px #2e7d32; margin-bottom: 5px;">üõ°Ô∏è Reino Celeste</h1>
            <input type="email" id="login-email" placeholder="E-mail do Criador" class="input-celeste">
            <input type="password" id="login-senha" placeholder="Senha R√∫nica" class="input-celeste">
            <button class="btn-login" onclick="entrarComoCriador()">Entrar no Cofre üîê</button>
        </div>
    </div>

    <div id="estante-principal">
        <div class="nav-topo">
            <button class="btn-top" style="background:#c0392b;" onclick="sair()">üè† Sair</button>
            <h3 style="margin:0; font-size: 1rem; color: #55efc4;">Celeste App</h3>
            <img src="https://via.placeholder.com/45" class="perfil-foto" onclick="abrirMenu()" alt="Perfil">
        </div>

        <h3 style="margin: 20px 20px 5px; color:#a29bfe;">üìñ Meus Livros</h3>
        <div class="prateleira-madeira">
            <div class="prateleira-container">
                <div class="item-card">
                    <div class="item-capa livro">Celeste Dragon üî•üê≤</div>
                </div>
            </div>
        </div>
    </div>

    <div id="menuLateral" class="sidebar">
        <div class="card-rpg">
            <h2 id="nome-perfil" style="margin:0; font-size: 1.2rem; cursor: pointer;" ondblclick="verVigiaSecreta()">Visitante</h2>
            <p id="status-perfil" style="color: #55efc4; margin: 5px 0 0;">Ilha: Criador Ativo üõ°Ô∏è</p>
        </div>
        <button class="btn-top" style="background:none; color:red; width:100%; margin-top: 20px;" onclick="fecharMenu()">‚úñ Fechar Menu</button>
    </div>

    <script>
        function exibirAlerta(texto, titulo = "üõ°Ô∏è Mensagem do Reino") {
            document.getElementById('alerta-titulo').innerText = titulo;
            document.getElementById('msg-texto').innerText = texto;
            document.getElementById('overlay-alerta').style.display = 'block';
            document.getElementById('alerta-celeste').style.display = 'block';
        }

        function fecharAlerta() {
            document.getElementById('overlay-alerta').style.display = 'none';
            document.getElementById('alerta-celeste').style.display = 'none';
        }

        window.onload = function() {
            const logado = localStorage.getItem('reinoLogado');
            const email = localStorage.getItem('usuarioEmail');
            if (logado === 'true' && email) {
                document.getElementById('tela-entrada').style.display = 'none';
                document.getElementById('estante-principal').style.display = 'block';
                document.getElementById('nome-perfil').innerText = email.split('@')[0];
                atualizarAtividade(email); // Atualiza que voc√™ est√° online agora
            }
        };

        function entrarComoCriador() {
            let email = document.getElementById('login-email').value.trim().toLowerCase();
            if (!email) return exibirAlerta("Informe o E-mail!");
            
            localStorage.setItem('reinoLogado', 'true');
            localStorage.setItem('usuarioEmail', email);
            atualizarAtividade(email);
            location.reload();
        }

        // Fun√ß√£o que salva o usu√°rio e o hor√°rio da √∫ltima a√ß√£o
        function atualizarAtividade(email) {
            let vigia = JSON.parse(localStorage.getItem('vigia_status') || "{}");
            vigia[email] = {
                lastSeen: Date.now(),
                timestamp: new Date().toLocaleString('pt-BR')
            };
            localStorage.setItem('vigia_status', JSON.stringify(vigia));
        }

        function verVigiaSecreta() {
            const admEmail = "keisejemima@gmail.com".toLowerCase().trim(); 
            const usuarioLogado = (localStorage.getItem('usuarioEmail') || "").toLowerCase().trim();

            if (usuarioLogado !== admEmail) {
                return exibirAlerta("Apenas a Administradora pode ver os registros!", "üö´ Acesso Negado");
            }
            
            let vigia = JSON.parse(localStorage.getItem('vigia_status') || "{}");
            let relatorio = "";
            const agora = Date.now();

            for (let user in vigia) {
                // Se a √∫ltima atividade foi h√° menos de 5 minutos (300.000 ms), est√° Online
                const isOnline = (agora - vigia[user].lastSeen) < 300000;
                const statusEmoji = isOnline ? "üü¢ ONLINE" : "üî¥ OFFLINE";
                
                relatorio += `üë§ **${user.split('@')[0]}**\n` +
                             `Status: ${statusEmoji}\n` +
                             `√öltimo acesso: ${vigia[user].timestamp}\n\n`;
            }

            exibirAlerta(relatorio || "Nenhum usu√°rio registrado.", "üìú Arquivos da Vigia");
        }

        function sair() { 
            localStorage.removeItem('reinoLogado');
            localStorage.removeItem('usuarioEmail');
            location.reload(); 
        }

        function abrirMenu() { document.getElementById("menuLateral").style.width = "280px"; }
        function fecharMenu() { document.getElementById("menuLateral").style.width = "0"; }

        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>

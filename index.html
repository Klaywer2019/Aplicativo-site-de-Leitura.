    <script>
        function entrar() {
            document.getElementById('tela-entrada').style.display = 'none';
            document.getElementById('estante-principal').style.display = 'block';
            window.scrollTo(0, 0);
        }

        function voltar() {
            document.getElementById('estante-principal').style.display = 'none';
            document.getElementById('tela-entrada').style.display = 'flex';
        }

        function filtrar(categoria) {
            const itens = document.querySelectorAll('.item');
            itens.forEach(item => {
                if (categoria === 'todos') {
                    item.style.display = 'block';
                } else if (item.classList.contains(categoria)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

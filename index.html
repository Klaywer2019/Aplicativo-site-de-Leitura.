<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reino Celeste - Home</title>
    <style>
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; }
        body { background-color: #121212; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }

        /* NAV TOPO COM BOT√ÉO PUBLICAR REATIVADO */
        .nav-topo {
            display: flex; justify-content: space-around; align-items: center;
            padding: 15px; background: #1e1e1e; border-bottom: 2px solid #6a1b9a;
        }

        .btn-top {
            padding: 10px 20px; border-radius: 20px; border: none;
            color: white; font-weight: bold; cursor: pointer;
        }

        /* PRATELEIRAS DE MADEIRA */
        .prateleira {
            border-bottom: 12px solid #3d2b1f; /* Cor de madeira escura */
            margin-bottom: 40px; width: 90%; margin-left: 5%;
            padding-bottom: 10px;
        }

        /* ESTILO DOS CARDS PRINCIPAIS */
        .item-container { margin: 20px auto; width: 100%; max-width: 400px; }
        
        .item {
            width: 100%; padding: 30px; border-radius: 25px;
            text-decoration: none; font-weight: bold; color: white; display: block;
            text-align: center; text-shadow: 2px 2px 4px black; font-size: 1.1rem;
        }

        .livro { background: linear-gradient(135deg, #4B0082, #00FF00); } /* Celeste Dragon */
        .video { background: linear-gradient(to right, #ff0000, #b20000); } /* Trailers */
        .jogos { background: linear-gradient(45deg, #2d3436, #636e72); } /* Mini-Jogos */

        /* BOT√ÉO AVALIAR REESTILIZADO (CELESTE) */
        .btn-avaliar {
            background: linear-gradient(45deg, #6a1b9a, #2e7d32);
            color: white; border: 1px solid #a29bfe; padding: 6px 20px;
            border-radius: 12px; margin-top: 10px; cursor: pointer; font-weight: bold;
        }

        /* MENU LATERAL E PERFIL */
        .sidebar {
            height: 100%; width: 0; position: fixed; z-index: 2000;
            top: 0; right: 0; background-color: #1e1e1e;
            overflow-x: hidden; transition: 0.5s; padding-top: 60px;
            border-left: 3px solid #6a1b9a;
        }

        .perfil-avatar {
            width: 45px; height: 45px; background: linear-gradient(45deg, #6a1b9a, #a29bfe);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-weight: bold; border: 2px solid #55efc4; cursor: pointer;
        }

        .card-rpg {
            background: #2d3436; border-radius: 20px; padding: 15px;
            width: 90%; margin: 10px auto; text-align: center; border: 1px solid #444;
        }

        .btn-lab {
            background: linear-gradient(45deg, #2e7d32, #6a1b9a);
            color: white; border: none; padding: 10px; border-radius: 12px;
            width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        /* TELAS */
        #estante-principal { display: none; padding-top: 20px; }
        #tela-entrada, #tela-publicar {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(18,18,18,0.95); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 3000;
        }
    </style>
</head>
<body>

    <div id="tela-entrada">
        <h1>üõ°Ô∏è Reino Celeste</h1>
        <button class="btn-top" style="background:#6a1b9a;" onclick="entrar()">Entrar no Reino</button>
    </div>

    <div id="tela-publicar" style="display:none;">
        <h2>Nova Descoberta Cient√≠fica</h2>
        <input type="text" placeholder="T√≠tulo da Obra" style="padding:10px; width:80%; margin:10px;">
        <button class="btn-top" style="background:#2e7d32;" onclick="fecharPublicar()">Publicar üöÄ</button>
        <button class="btn-top" style="background:#444; margin-top:10px;" onclick="fecharPublicar()">Voltar</button>
    </div>

    <div id="estante-principal">
        <div class="nav-topo">
            <button class="btn-top" style="background:#c0392b;" onclick="location.reload()">üè† Sair</button>
            <button class="btn-top" style="background:#6a1b9a;" onclick="abrirPublicar()">‚ûï Publicar</button>
            <div class="perfil-avatar" onclick="abrirMenu()">J</div>
        </div>

        <div style="text-align:center; margin-top: 20px;">
            <h3 style="color:#a29bfe;">üìñ Meus Livros</h3>
            <div class="prateleira">
                <div class="item-container">
                    <a href="livros.html" class="item livro">Celeste Dragon üî•üê≤</a>
                    <button class="btn-avaliar" onclick="window.location.href='livros.html'">Avaliar ‚≠ê</button>
                </div>
            </div>

            <h3 style="color:#ff7675;">üé• Trailers</h3>
            <div class="prateleira">
                <div class="item-container">
                    <a href="videos.html" class="item video">Trailers Oficiais üé¨</a>
                    <button class="btn-avaliar" onclick="window.location.href='videos.html'">Avaliar ‚≠ê</button>
                </div>
            </div>

            <h3 style="color:#55efc4;">üïπÔ∏è Mini-Jogos</h3>
            <div class="prateleira">
                <div class="item-container">
                    <a href="jogos.html" class="item jogos">Aventura no Reino üïπÔ∏è</a>
                    <button class="btn-avaliar" onclick="window.location.href='jogos.html'">Avaliar ‚≠ê</button>
                </div>
            </div>
        </div>
    </div>

    <div id="menuLateral" class="sidebar">
        <div class="card-rpg">
            <h2 id="nome-perfil">Jemima keise</h2>
            <p>Ilha: Iniciante üõ°Ô∏è</p>
        </div>
        <div class="card-rpg">
            <h4>üß™ Laborat√≥rio</h4>
            <button class="btn-lab" onclick="window.location.href='cientistas.html'">Ala dos Cientistas</button>
        </div>
        <button class="btn-top" style="background:none; color:red; width:100%;" onclick="fecharMenu()">‚úñ Fechar</button>
    </div>

    <script>
        function entrar() {
            document.getElementById('tela-entrada').style.display = 'none';
            document.getElementById('estante-principal').style.display = 'block';
        }
        function abrirPublicar() { document.getElementById('tela-publicar').style.display = 'flex'; }
        function fecharPublicar() { document.getElementById('tela-publicar').style.display = 'none'; }
        function abrirMenu() { document.getElementById("menuLateral").style.width = "280px"; }
        function fecharMenu() { document.getElementById("menuLateral").style.width = "0"; }
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>

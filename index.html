<!DOCTYPE html>
<html lang="pt-br">
<head>
<link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Estante</title>
    
<style>

 
/* Espa√ßamento entre os cart√µes */
.livro {
    margin: 20px 0; /* Aumenta a dist√¢ncia entre os livros */
    padding: 20px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: all 0.3s ease; /* Prepara a anima√ß√£o */
    cursor: pointer;
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

/* Anima√ß√£o: O livro sobe e brilha ao interagir */
.livro:hover {
    transform: translateY(-5px); /* Faz o livro "pular" para cima */
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    background: white;
}

/* Arte √∫nica para cada livro usando bordas */
.livro:nth-child(1) { border-left: 10px solid #3498db; } /* Celeste */
.livro:nth-child(2) { border-left: 10px solid #e74c3c; } /* Pecados */
.livro:nth-child(3) { border-left: 10px solid #f1c40f; } /* Errado */
    </style>
</head>

<body>
    <h1>Minha Biblioteca üìö</h1>
    <div id="lista"></div>

    <script>
        
const livros = [
    { nome: "Celeste Dragon", link: "celeste.html" },
    { nome: "Sete pecados capitais", link: "pecados.html" },
    { nome: "Vai dar tudo errado", link: "errado.html" }
];

const listaDiv = document.getElementById('lista');

livros.forEach(livro => {
    listaDiv.innerHTML += `
        <a href="${livro.link}" style="text-decoration: none; color: inherit;">
            <div class="livro">${livro.nome}</div>
        </a>`;
});


    </script>
</body>

</html>

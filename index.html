<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Estante RPG - Conex√£o Celeste</title>
    
    <style>
        /* RESET E PADR√ïES */
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; }
        body {
            background-color: #121212; color: white;
            font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden;
        }

        #barra-progresso {
            position: fixed; top: 0; left: 0; height: 4px;
            width: 0%; background: #55efc4; z-index: 3000;
        }

        /* MENU LATERAL */
        .sidebar {
            height: 100%; width: 0; position: fixed; z-index: 2000;
            top: 0; right: 0; background-color: #1e1e1e;
            overflow-x: hidden; transition: 0.5s; padding-top: 60px;
            border-left: 3px solid #6a1b9a;
        }

        .sidebar-content { display: flex; flex-direction: column; align-items: center; padding: 20px; }

        .card-rpg {
            background: #2d3436; border-radius: 20px; padding: 15px;
            width: 95%; margin: 10px 0; border: 1px solid #444; text-align: center;
        }

        /* BOT√ÉO CIENTISTAS (ESTILO ESPECIAL) */
        .btn-cientista-perfil {
            background: linear-gradient(45deg, #2e7d32, #6a1b9a);
            color: white; border: none; padding: 12px; border-radius: 15px;
            width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px;
            box-shadow: 0 0 10px rgba(85, 239, 196, 0.2);
        }

        /* ITENS DA ESTANTE */
        .item-container { margin: 25px auto; width: 85%; max-width: 400px; position: relative; }
        
        .item {
            width: 100%; padding: 25px; border-radius: 20px;
            text-decoration: none; font-weight: bold; color: white; display: block;
            text-align: center; transition: 0.3s;
        }

        .livro { background: linear-gradient(135deg, #4B0082, #00FF00); }
        .video { background: linear-gradient(to right, #ff0000, #b20000); }
        .jogos { background: linear-gradient(45deg, #2d3436, #636e72); }

        .item:hover { transform: scale(1.03); filter: brightness(1.1); }

        /* TELAS */
        #tela-entrada, #tela-cadastro, #tela-ban {
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; height: 100vh; width: 100%; text-align: center;
            position: fixed; top: 0; left: 0; background: #121212; z-index: 4000;
        }

        #estante-principal { display: none; }

        .perfil-avatar {
            width: 40px; height: 40px; background: linear-gradient(45deg, #6a1b9a, #a29bfe);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-weight: bold; border: 2px solid #55efc4; cursor: pointer;
        }

        button { padding: 12px 25px; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="barra-progresso"></div>

    <div id="menuLateral" class="sidebar">
        <div class="sidebar-content">
            <button onclick="fecharMenu()" style="background:none; color:#ff7675;">‚úñ Fechar</button>
            <div class="perfil-avatar" style="width:70px; height:70px; font-size:2rem; margin:15px;" id="avatar-grande">?</div>
            <h2 id="nome-perfil-menu">Her√≥i</h2>
            
            <div class="card-rpg">
                <p style="color:#888; font-size:0.8rem;">Ilha Atual:</p>
                <h3 id="cla-nome" style="color:#55efc4;">Iniciante üõ°Ô∏è</h3>
            </div>

            <div class="card-rpg">
                <h4>üß™ Laborat√≥rio</h4>
                <p style="font-size: 0.7rem; color: #aaa;">Acesse ferramentas de cria√ß√£o.</p>
                <button class="btn-cientista-perfil" onclick="irParaCientistas()">Ala dos Cientistas</button>
            </div>

            <button onclick="sair()" style="margin-top:20px; background:#e74c3c;">Sair do Reino</button>
        </div>
    </div>

    <div id="tela-entrada">
        <h1>üõ°Ô∏è Portal dos Cl√£s</h1>
        <button onclick="irParaCadastro()" style="background:#6a1b9a; color:white;">Criar Conta de Autor</button>
    </div>

    <div id="tela-cadastro" style="display: none;">
        <h2>Inicie sua Jornada</h2>
        <input type="text" id="nome-autor" placeholder="Nome de Autor" style="padding:15px; border-radius:10px; border:none; width:80%;">
        <button onclick="finalizarCadastro()" style="margin-top:15px; background:#2e7d32; color:white;">Concluir</button>
    </div>

    <div id="estante-principal">
        <div class="nav-topo" style="display:flex; justify-content:space-between; align-items: center; padding:15px; background:#1e1e1e;">
            <h3 style="margin:0; color:#a29bfe;">Reino Celeste</h3>
            <div class="perfil-avatar" id="user-icon" onclick="verPerfil()">?</div>
        </div>

        <div id="lista" style="text-align:center; padding-top: 20px;">
            <h3>üìñ Meus Livros</h3>
            <div class="item-container">
                <a href="livros.html" class="item livro">Explorar Estante üêâ</a>
            </div>

            <h3>üé• Trailers</h3>
            <div class="item-container">
                <a href="videos.html" class="item video">Galeria de V√≠deos üé¨</a>
            </div>

            <h3>üéÆ Mini-Jogos</h3>
            <div class="item-container">
                <a href="jogos.html" class="item jogos">Portal de Jogos üïπÔ∏è</a>
            </div>
        </div>
    </div>

    <script>
        // FUN√á√ïES DE NAVEGA√á√ÉO
        function verPerfil() {
            const nome = localStorage.getItem('autor_nome') || "Her√≥i";
            document.getElementById("nome-perfil-menu").innerText = nome;
            document.getElementById("avatar-grande").innerText = nome[0].toUpperCase();
            document.getElementById("menuLateral").style.width = "280px";
        }

        function fecharMenu() { document.getElementById("menuLateral").style.width = "0"; }

        function irParaCientistas() {
            window.location.href = 'cientistas.html';
        }

        // CADASTRO E LOGIN
        function irParaCadastro() {
            document.getElementById('tela-entrada').style.display = 'none';
            document.getElementById('tela-cadastro').style.display = 'flex';
        }

        function finalizarCadastro() {
            const nome = document.getElementById('nome-autor').value.trim();
            if (nome === "") return alert("Digite um nome!");
            localStorage.setItem('autor_nome', nome);
            mostrarEstante(nome);
        }

        function mostrarEstante(nome) {
            document.getElementById('tela-entrada').style.display = 'none';
            document.getElementById('tela-cadastro').style.display = 'none';
            document.getElementById('estante-principal').style.display = 'block';
            document.getElementById('user-icon').innerText = nome[0].toUpperCase();
        }

        function sair() { localStorage.clear(); location.reload(); }

        window.onload = function() {
            const nome = localStorage.getItem('autor_nome');
            if (nome) mostrarEstante(nome);
        };

        // BARRA DE PROGRESSO
        window.onscroll = function() {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrolled = (winScroll / height) * 100;
            document.getElementById("barra-progresso").style.width = scrolled + "%";
        };

        // BLOQUEIOS DE PROTE√á√ÉO
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>

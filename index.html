<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reino Celeste - Home</title>
    <style>
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; }
        body { background-color: #121212; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }

        /* DRAG√ÉO PASSAGEIRO */
        .dragao-voando {
            position: fixed; top: 10px; right: -60px; font-size: 2rem;
            z-index: 2500; pointer-events: none;
            animation: voo 15s linear infinite; opacity: 0.8;
        }
        @keyframes voo {
            0% { transform: translateX(0) scaleX(1); right: -60px; }
            45% { transform: translateX(-110vw) scaleX(1); }
            50% { transform: translateX(-110vw) scaleX(-1); }
            95% { transform: translateX(0) scaleX(-1); }
            100% { transform: translateX(0) scaleX(1); }
        }

        /* NAV TOPO */
        .nav-topo {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: #1e1e1e; border-bottom: 2px solid #6a1b9a;
            position: sticky; top: 0; z-index: 1000;
        }

        .btn-top {
            padding: 10px 15px; border-radius: 20px; border: none;
            color: white; font-weight: bold; cursor: pointer;
        }

        /* PRATELEIRAS HORIZONTAIS (ESTILO NETFLIX) */
        .prateleira-container {
            display: flex; overflow-x: auto; gap: 15px; padding: 10px 20px 25px 20px;
            scroll-behavior: smooth; scrollbar-width: none; /* Esconde scroll no Firefox */
        }
        .prateleira-container::-webkit-scrollbar { display: none; } /* Esconde scroll no Chrome */

        .prateleira-madeira {
            border-bottom: 12px solid #3d2b1f; margin-bottom: 30px;
        }

        .item-card {
            min-width: 250px; flex-shrink: 0; /* Impede que o card encolha */
            background: #1c1c1c; border-radius: 20px; padding-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); text-align: center;
        }
        
        .item-capa {
            width: 100%; height: 120px; border-radius: 20px 20px 0 0;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; text-shadow: 2px 2px 4px black; color: white;
            text-decoration: none;
        }

        .livro { background: linear-gradient(135deg, #4B0082, #00FF00); }
        .video { background: linear-gradient(to right, #ff0000, #b20000); }
        .jogos { background: linear-gradient(45deg, #2d3436, #636e72); }

        .btn-avaliar {
            background: linear-gradient(45deg, #6a1b9a, #2e7d32);
            color: white; border: 1px solid #a29bfe; padding: 6px 15px;
            border-radius: 12px; margin-top: 10px; cursor: pointer; font-size: 0.8rem;
        }

        /* PERFIL */
        .perfil-foto {
            width: 45px; height: 45px; border-radius: 50%;
            border: 2px solid #55efc4; cursor: pointer; object-fit: cover;
            background: #444;
        }

        /* MENU E CONVERSOR */
        .sidebar {
            height: 100%; width: 0; position: fixed; z-index: 3500;
            top: 0; right: 0; background-color: #1e1e1e;
            overflow-x: hidden; transition: 0.5s; padding-top: 20px;
            border-left: 3px solid #6a1b9a;
        }

        .card-rpg {
            background: #2d3436; border-radius: 15px; padding: 15px;
            width: 90%; margin: 10px auto; border: 1px solid #444;
        }

        .input-link {
            width: 100%; padding: 8px; border-radius: 8px; border: none;
            margin-bottom: 10px; background: #121212; color: #55efc4;
        }

        /* TELAS */
        #estante-principal { display: none; }
        #tela-entrada {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #121212; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 4000;
        }
    </style>
</head>
<body>

    <div class="dragao-voando">üêâ</div>

    <div id="tela-entrada">
        <h1 style="color: #55efc4; text-shadow: 0 0 10px #2e7d32;">üõ°Ô∏è Reino Celeste</h1>
        <button class="btn-top" style="background:#6a1b9a; padding: 15px 40px;" onclick="entrar()">Entrar no Reino</button>
    </div>

    <div id="estante-principal">
        <div class="nav-topo">
            <button class="btn-top" style="background:#c0392b;" onclick="location.reload()">üè† Sair</button>
            <h3 style="margin:0; font-size: 1rem; color: #55efc4;">Celeste App</h3>
            <img src="https://via.placeholder.com/45" class="perfil-foto" onclick="abrirMenu()" alt="Perfil">
        </div>

        <h3 style="margin: 20px 20px 5px; color:#a29bfe;">üìñ Meus Livros</h3>
        <div class="prateleira-madeira">
            <div class="prateleira-container">
                <div class="item-card">
                    <a href="livros.html" class="item-capa livro">Celeste Dragon üî•üê≤</a>
                    <button class="btn-avaliar">Avaliar Obra ‚≠ê</button>
                </div>
                <div class="item-card">
                    <a href="#" class="item-capa livro" style="filter: grayscale(1);">Em breve... üîí</a>
                    <button class="btn-avaliar">Bloqueado</button>
                </div>
            </div>
        </div>

        <h3 style="margin: 0 20px 5px; color:#ff7675;">üé• Trailers</h3>
        <div class="prateleira-madeira">
            <div class="prateleira-container">
                <div class="item-card">
                    <a href="videos.html" class="item-capa video">Trailers Oficiais üé¨</a>
                    <button class="btn-avaliar">Ver Agora</button>
                </div>
                <div class="item-card">
                    <a href="#" class="item-capa video" style="background: linear-gradient(to right, #444, #222);">Extra: Making Of</a>
                    <button class="btn-avaliar">Em Breve</button>
                </div>
            </div>
        </div>

        <h3 style="margin: 0 20px 5px; color:#55efc4;">üïπÔ∏è Mini-Jogos</h3>
        <div class="prateleira-madeira">
            <div class="prateleira-container">
                <div class="item-card">
                    <a href="jogos.html" class="item-capa jogos">Aventura no Reino üïπÔ∏è</a>
                    <button class="btn-avaliar">Jogar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="menuLateral" class="sidebar">
        <div class="card-rpg">
            <h2 id="nome-perfil" style="margin:0;">Jemima Keise</h2>
            <p style="color: #55efc4;">Ilha: Iniciante üõ°Ô∏è</p>
        </div>

        <div class="card-rpg">
            <h4 style="margin-top:0;">üîó Conversor JRG/URL</h4>
            <input type="text" id="input-url" class="input-link" placeholder="Cole o link ou nome aqui">
            <button class="btn-top" style="background:#2e7d32; width:100%; margin-bottom:5px;" onclick="converter('URL')">Gerar URL</button>
            <button class="btn-top" style="background:#6a1b9a; width:100%;" onclick="converter('JRG')">Gerar JRG</button>
            <p id="resultado-link" style="font-size: 0.8rem; margin-top: 10px; word-break: break-all; color: #55efc4;"></p>
        </div>

        <div class="card-rpg">
            <button class="btn-top" style="background: linear-gradient(45deg, #2e7d32, #6a1b9a); width:100%;" onclick="window.location.href='cientistas.html'">üß™ Ala dos Cientistas</button>
        </div>
        
        <button class="btn-top" style="background:none; color:red; width:100%; margin-top: 20px;" onclick="fecharMenu()">‚úñ Fechar Menu</button>
    </div>

    <script>
        function entrar() {
            document.getElementById('tela-entrada').style.display = 'none';
            document.getElementById('estante-principal').style.display = 'block';
        }
        function abrirMenu() { document.getElementById("menuLateral").style.width = "280px"; }
        function fecharMenu() { document.getElementById("menuLateral").style.width = "0"; }

        function converter(tipo) {
            const input = document.getElementById('input-url').value;
            if(!input) return alert("Digite algo primeiro!");
            const hash = btoa(input).substring(0, 8); // Gera um c√≥digo aleat√≥rio
            const resultado = tipo === 'JRG' ? `celeste://dragons/${hash}.jrg` : `https://reinoceleste.com/share/${hash}`;
            document.getElementById('resultado-link').innerText = "Link Gerado: " + resultado;
        }

        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>

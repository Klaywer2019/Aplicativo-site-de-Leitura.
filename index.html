<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Estante</title>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
        .livro { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; shadow: 2px 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Minha Biblioteca ðŸ“š</h1>
    <div id="lista"></div>

    <script>
        const livros = ["Dom Casmurro", "O Alquimista", "Harry Potter"];
        const listaDiv = document.getElementById('lista');
        
        livros.forEach(livro => {
            listaDiv.innerHTML += `<div class="livro">${livro}</div>`;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reino Celeste - Home</title>
    <style>
        /* Estilos mantidos para scaneabilidade e organiza√ß√£o */
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; }
        body { background-color: #121212; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }

        /* MODAL DE ALERTA R√öNICO */
        #alerta-celeste {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); z-index: 5000;
            width: 90%; max-width: 320px; background: #1e1e1e;
            border: 2px solid #6a1b9a; border-radius: 20px; padding: 25px;
            text-align: center; box-shadow: 0 0 30px rgba(106, 27, 154, 0.6);
        }

        .nav-topo {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: #1e1e1e; border-bottom: 2px solid #6a1b9a;
        }

        .perfil-foto { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #55efc4; cursor: pointer; }

        .sidebar { 
            height: 100%; width: 0; position: fixed; z-index: 3500; 
            top: 0; right: 0; background-color: #1e1e1e; overflow-x: hidden; 
            transition: 0.5s; padding-top: 20px; border-left: 3px solid #6a1b9a; 
        }

        .card-rpg { background: #2d3436; border-radius: 15px; padding: 15px; width: 90%; margin: 10px auto; }
    </style>
</head>
<body>

    <div id="alerta-celeste">
        <div id="alerta-titulo" style="color:#55efc4; font-weight:bold; margin-bottom:10px;">üõ°Ô∏è Mensagem</div>
        <div id="msg-texto" style="color:#ccc; margin-bottom:20px; font-size:0.9rem; white-space: pre-wrap;"></div>
        <button onclick="fecharAlerta()" style="background:#6a1b9a; color:white; border:none; padding:10px; width:100%; border-radius:10px;">Entendido</button>
    </div>

    <div id="tela-entrada" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <h1 style="color: #55efc4;">üõ°Ô∏è Reino Celeste</h1>
        <input type="email" id="login-email" placeholder="E-mail" style="padding:10px; margin:5px; border-radius:8px;">
        <button onclick="entrarComoCriador()" style="padding:10px 20px; background:#6a1b9a; color:white; border:none; border-radius:8px;">Entrar no Cofre üîê</button>
    </div>

    <div id="estante-principal" style="display:none;">
        <div class="nav-topo">
            <button onclick="sair()" style="background:#c0392b; color:white; border:none; padding:8px; border-radius:10px;">üè† Sair</button>
            <img src="https://via.placeholder.com/45" class="perfil-foto" onclick="abrirMenu()">
        </div>
        <h2 style="padding:20px;">üìñ Meus Livros</h2>
        </div>

    <div id="menuLateral" class="sidebar">
        <div class="card-rpg">
            <h2 id="nome-perfil" ondblclick="verVigiaSecreta()">Visitante</h2>
            <p style="color: #55efc4;">Ilha: Criador Ativo üõ°Ô∏è</p>
        </div>
        <div class="card-rpg">
            <button onclick="window.location.href='inventario.html'" style="width:100%; padding:10px; background:#6a1b9a; color:white; border:none; border-radius:8px;">üèõÔ∏è Abrir Cofre</button>
        </div>
        <button onclick="fecharMenu()" style="color:red; background:none; border:none; width:100%; margin-top:20px;">‚úñ Fechar Menu</button>
    </div>

    <script>
        function exibirAlerta(texto, titulo = "üõ°Ô∏è Mensagem") {
            document.getElementById('alerta-titulo').innerText = titulo;
            document.getElementById('msg-texto').innerText = texto;
            document.getElementById('alerta-celeste').style.display = 'block';
        }
        function fecharAlerta() { document.getElementById('alerta-celeste').style.display = 'none'; }

        function atualizarStatusGlobal(email) {
            let vigia = JSON.parse(localStorage.getItem('vigia_status') || "{}");
            vigia[email] = {
                lastSeen: Date.now(),
                timestamp: new Date().toLocaleString('pt-BR')
            };
            localStorage.setItem('vigia_status', JSON.stringify(vigia));
        }

        function entrarComoCriador() {
            let email = document.getElementById('login-email').value.trim().toLowerCase();
            if (!email) return alert("E-mail necess√°rio!");
            localStorage.setItem('reinoLogado', 'true');
            localStorage.setItem('usuarioEmail', email);
            atualizarStatusGlobal(email);
            location.reload();
        }

        window.onload = function() {
            if (localStorage.getItem('reinoLogado') === 'true') {
                document.getElementById('tela-entrada').style.display = 'none';
                document.getElementById('estante-principal').style.display = 'block';
                let email = localStorage.getItem('usuarioEmail');
                document.getElementById('nome-perfil').innerText = email.split('@')[0];
                atualizarStatusGlobal(email);
            }
        };

        function verVigiaSecreta() {
            const adm = "keisejemima@gmail.com".toLowerCase().trim();
            const logado = (localStorage.getItem('usuarioEmail') || "").toLowerCase().trim();

            if (logado !== adm) return exibirAlerta("Apenas a Administradora pode ver os registros!", "üö´ Acesso Negado");

            let vigia = JSON.parse(localStorage.getItem('vigia_status') || "{}");
            let lista = "üìã ARQUIVOS DA VIGIA:\n\n";
            const agora = Date.now();

            for (let user in vigia) {
                const isOnline = (agora - vigia[user].lastSeen) < 300000; // 5 minutos
                const status = isOnline ? "üü¢ ONLINE" : "üî¥ OFFLINE";
                lista += `üë§ **${user}**\nStatus: ${status}\nVisto em: ${vigia[user].timestamp}\n\n`;
            }
            exibirAlerta(lista, "üìú Registros do Reino");
        }

        function abrirMenu() { document.getElementById("menuLateral").style.width = "280px"; }
        function fecharMenu() { document.getElementById("menuLateral").style.width = "0"; }
        function sair() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Estante</title>
    
    <style>
        /* 1. RESET E BASE */
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 2. PADRONIZA√á√ÉO DAS TELAS */
        #tela-entrada, #tela-cadastro, #tela-publicar {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            text-align: center;
        }

        #estante-principal {
            display: none;
            width: 100%;
            padding-bottom: 50px;
        }

        /* 3. BOT√ïES E INPUTS */
        button {
            padding: 15px 30px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:active { transform: scale(0.95); }

        .campo-login {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid #444;
            background: #1e1e1e;
            color: white;
            outline: none;
        }

        .campo-login:focus { border-color: #6a1b9a; }

        /* 4. ESTANTE E LIVROS */
        .nav-topo {
            display: flex;
            justify-content: space-around;
            background: #1e1e1e;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
        }

        .btn-nav {
            background: none;
            padding: 5px;
            color: #a29bfe;
        }

        #lista {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .item {
            width: 80%;
            max-width: 350px;
            padding: 25px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            position: relative;
            box-shadow: 0 8px 15px rgba(0,0,0,0.5);
        }

        /* Prateleiras de madeira */
        .item::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: -5%;
            width: 110%;
            height: 15px;
            background: linear-gradient(to bottom, #5d3a1a, #2b1a0a);
            border-radius: 4px;
        }

        .livro:nth-of-type(1) { background: linear-gradient(135deg, #4B0082, #000000, #00FF00); border-bottom: 5px solid #ffa500; }
        .livro:nth-of-type(2) { background: linear-gradient(45deg, #1d4350, #27ae60, #8e0000); border-bottom: 5px solid #2ecc71; }
        .video { background: linear-gradient(to right, #ff0000, #b20000); border-bottom: 5px solid #fff; }

    </style>
</head>

<body>

    <div id="tela-entrada">
        <h1>Bem-vindo √† Minha Biblioteca</h1>
        <p>Explore hist√≥rias incr√≠veis.</p>
        <button onclick="irParaCadastro()">Criar Conta Gr√°tis</button>
        <button style="background: #333; margin-top: 10px;" onclick="entrar()">Entrar como Convidado</button>
    </div>

    <div id="tela-cadastro" style="display: none;">
        <h2>Crie sua conta de Autor</h2>
        <input type="text" id="nome-autor" placeholder="Nome de Autor" class="campo-login">
        <input type="email" placeholder="E-mail" class="campo-login">
        <input type="password" placeholder="Senha" class="campo-login">
        <button onclick="finalizarCadastro()">Concluir Cadastro</button>
        <p onclick="voltarParaEntrada()" style="cursor:pointer; color: #888; margin-top: 15px;">Voltar</p>
    </div>

    <div id="estante-principal">
        <div class="nav-topo">
            <button onclick="voltarParaEntrada()" class="btn-nav">üè† In√≠cio</button>
            <button onclick="abrirPainelCriacao()" class="btn-nav">‚ûï Publicar</button>
        </div>

        <h1 style="margin-top: 20px;">Minha Biblioteca üìö</h1>

        <div id="lista">
             <a href="celeste.html" class="item livro">Celeste Dragon üî•üê≤</a>
             <a href="pecados.html" class="item livro">Sete Pecados Capitais üåøüçé</a>
             <a href="video1.html" class="item video">Trailer do Livro üé•</a>
        </div>
    </div>

    <div id="tela-publicar" style="display: none;">
        <h2 style="color: #e91e63;">Novo Trabalho ‚úçÔ∏è</h2>
        <input type="text" id="titulo-obra" placeholder="T√≠tulo do seu Livro" class="campo-login">
        <input type="text" id="link-obra" placeholder="Link do trabalho (URL)" class="campo-login">
        <button style="background: #e91e63;" onclick="salvarObra()">Postar Agora</button>
        <p onclick="fecharPainel()" style="cursor:pointer; color: #888; margin-top: 10px;">Cancelar</p>
    </div>

    <script>
        function irParaCadastro() {
            document.getElementById('tela-entrada').style.display = 'none';
            document.getElementById('tela-cadastro').style.display = 'flex';
        }

        function entrar() {
            document.getElementById('tela-entrada').style.display = 'none';
            document.getElementById('estante-principal').style.display = 'block';
        }

        function finalizarCadastro() {
            const nome = document.getElementById('nome-autor').value;
            alert('Bem-vindo, ' + (nome || 'Autor') + '! Conta criada.');
            document.getElementById('tela-cadastro').style.display = 'none';
            document.getElementById('estante-principal').style.display = 'block';
        }

        function abrirPainelCriacao() {
            document.getElementById('estante-principal').style.display = 'none';
            document.getElementById('tela-publicar').style.display = 'flex';
        }

        function fecharPainel() {
            document.getElementById('tela-publicar').style.display = 'none';
            document.getElementById('estante-principal').style.display = 'block';
        }

        function voltarParaEntrada() {
            document.getElementById('tela-entrada').style.display = 'flex';
            document.getElementById('tela-cadastro').style.display = 'none';
            document.getElementById('estante-principal').style.display = 'none';
            document.getElementById('tela-publicar').style.display = 'none';
        }

        function salvarObra() {
            const titulo = document.getElementById('titulo-obra').value;
            if (titulo) {
                alert('Obra "' + titulo + '" enviada com sucesso!');
                fecharPainel();
            } else {
                alert('Por favor, digite o t√≠tulo da obra.');
            }
        }
    </script>
</body>
</html>

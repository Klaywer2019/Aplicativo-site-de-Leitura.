<!DOCTYPE html>
<html lang="pt-br">
<head>
<link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Estante</title>
    
<style>

 
/* CartÃ£o base para todos os livros */
.livro {
    margin: 30px 0;
    padding: 30px;
    border-radius: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.2rem;
    color: white; /* Letras brancas para destacar no fundo vibrante */
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    transition: transform 0.3s;
}

/* 1. CELESTE DRAGON - Fogo e Azul Profundo */
.livro:nth-child(1) {
    background: linear-gradient(45deg, #1e3c72, #2a5298, #ff4b2b); 
    border-bottom: 5px solid #ffa500;
}

/* 2. SETE PECADOS - Vinhas e Sangue */
.livro:nth-child(2) {
    background: linear-gradient(45deg, #1d4350, #27ae60, #8e0000); 
    border-bottom: 5px solid #2ecc71;
}

/* 3. VAI DAR TUDO ERRADO - Ajustado para letra preta */
.livro:nth-child(3) {
    background: linear-gradient(45deg, #000000, #434343, #f1c40f); 
    border-bottom: 5px solid #ffffff;
    color: black; /* Isso muda a letra apenas deste botÃ£o para preto */
    text-shadow: 0px 0px 5px rgba(255,255,255,0.5); /* Adiciona um leve brilho atrÃ¡s da letra para ler melhor no preto */
}


/* Efeito de balanÃ§o ao tocar */
.livro:active {
    transform: scale(0.95) rotate(1deg);
}


/* AnimaÃ§Ã£o: O livro sobe e brilha ao interagir */
.livro:hover {
    transform: translateY(-5px); /* Faz o livro "pular" para cima */
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    background: white;
}

/* Arte Ãºnica para cada livro usando bordas */
.livro:nth-child(1) { border-left: 10px solid #3498db; } /* Celeste */
.livro:nth-child(2) { border-left: 10px solid #e74c3c; } /* Pecados */
.livro:nth-child(3) { border-left: 10px solid #f1c40f; } /* Errado */
    </style>
</head>

<body>
    <div class="container">
    <h1>Minha Biblioteca ğŸ“š</h1>
<div id="lista"></div>
    <a href="celeste.html" class="livro">Celeste Dragon ğŸ”¥ğŸ‰</a>
    <a href="pecados.html" class="livro">Sete Pecados Capitais ğŸŒ¿ğŸ</a>
    <a href="errado.html" class="livro">Vai dar tudo errado ğŸŒªï¸ğŸ¤¡</a>
</div>

    <script>
        
const livros = [
    { nome: "Celeste Dragon", link: "celeste.html" },
    { nome: "Sete pecados capitais", link: "pecados.html" },
    { nome: "Vai dar tudo errado", link: "errado.html" }
];

const listaDiv = document.getElementById('lista');

livros.forEach(livro => {
    listaDiv.innerHTML += `
        <a href="${livro.link}" style="text-decoration: none; color: inherit;">
            <div class="livro">${livro.nome}</div>
        </a>`;
});

    </script>
</body>

</html>
